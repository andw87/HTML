<!DOCTYPE html><!--declaração define que este documento seja HTML5-->
<!--https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/Heading_Elements e https://www.w3schools.com/html/html_intro.asp e https://html.spec.whatwg.org/multipage/semantics.html#the-meta-element-->
<html><!--elemento é o elemento raiz de uma página HTML-->
<head><!--head de um documento HTML é a parte que não é exibida no navegador da Web quando a página é carregada.
 Ele contém informações como title , links para <css> (se você deseja modelar seu conteúdo HTML com CSS), links para favicons personalizados
  e outros metadados (dados sobre o HTML, como quem o escreveu, e palavras-chave importantes que descrevem o documento.) -->
<title>Título da página</title><!--define o título do documento, mostrado na barra de título de um navegador ou na aba da página.-->
<!--Comente a linha abaixo e execute para ver o que acontece...-->
<meta charset="UTF-8"><!--estamos informando ao navegador o tipo de codificação e desta maneira evitando alguns erros, como por exemplo este: Jo�o (que deveria ser João)-->
</head>
<body><!--representa o conteúdo de um documento HTML. è permitido apenas um <body> por documento.-->

<h1>Voce pode escrever um texto em ênfase</h1><!--<h1>–<h6> representam seis níveis de título de seção. <h1> é o nível de seção mais alto e <h6> é o mais baixo.-->
<p>Aqui fica a estrutura do parágrafo</p><!--representa um parágrafo do texto-->

</body>
</html>
