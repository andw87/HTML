<!DOCTYPE html>
<!--https://www.w3schools.com/html/tryit.asp?filename=tryhtml_basic_paragraphs-->
<html>
<head>
    <meta charset="UTF-8" >
    <title>Parágrafos</title>
</head>
<body>
    <h3>Ao infinito e além...</h3><!--Titulo pode ser um texto em ênfase, não confundir com o <title> que é o titulo que aparece na aba do navegador, texto em ênfase vai do h1 ao h6-->
    <p>"MACTE ANIMO! GENEROSE PUER, SIC ITUR AD ASTRA"</p><!--Esturura do parágrafo ficam entre as TAGs <p>-->

</body>
</html>
